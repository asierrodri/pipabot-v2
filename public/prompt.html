<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión del Prompt – PipaBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Gestión del Prompt Base</h2>
            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm" type="button" id="menuAdmin" data-bs-toggle="dropdown"
                    aria-expanded="false" aria-label="Menú de opciones">
                    <img src="/img/menu.svg" width="20" height="20" alt="Menú">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/admin.html">Volver al panel admin</a></li>
                    <li><a class="dropdown-item" href="/index.html">Volver al chat</a></li>
                    <li><button class="dropdown-item text-danger" onclick="cerrarSesion()">Cerrar sesión</button></li>
                </ul>
            </div>
        </div>

        <div id="editorPromptSecciones" class="row"></div>

        <div id="historialPromptContainer" class="mt-4" style="display: none;">
            <h5>Historial de versiones</h5>
            <div id="listaHistorialPrompt" class="list-group"></div>
        </div>
    </div>

    <script src="/js/prompt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
