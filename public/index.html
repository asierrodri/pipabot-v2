<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PipaBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <style>
    .typing {
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }

    .typing span {
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: 0;
      }

      40% {
        opacity: 1;
      }
    }

    .fondo-chat {
      background-color: rgba(255, 255, 255, 0.637);
      max-width: 800px;
      height: 85vh;
    }

    /* En pantallas peque√±as, altura completa */
    @media (max-width: 1024px) {
      .fondo-chat {
        max-width: 1024px;
        height: 100vh;
        margin-top: 0 !important;
        border-radius: 0 !important;
      }
    }

    .list-group-item {
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      transition: background 0.2s ease;
    }

    .list-group-item:hover {
      background-color: #dadbdd;
    }

    #modalHistoriales .modal-content {
      min-height: 250px;
    }


    #modalHistoriales .modal-body {
      max-height: 70vh;
      overflow-y: auto;
      padding-bottom: 2rem;
      /* espacio para dropdown expandido */
    }

    @media (min-width: 768px) {
      .fondo-chat {
        margin-left: 260px;
        max-width: calc(100% - 260px);
      }
    }

    @media (min-width: 1025px) {
      .fondo-chat {
        margin-top: 3rem;
        margin-left: calc(260px + 5rem);
        margin-right: 3rem;
        max-width: 75%;
      }
    }

    .dropdown-toggle::after {
      display: none !important;
    }

    .list-group-item.activa {
      background-color: #e6f2ff;
      font-weight: bold;
    }

    .multi-line-ellipsis {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>

</head>

<body
  style="background-image: url('img/backgroundChat.jpg'); background-size: cover; background-attachment: fixed; background-repeat: no-repeat;">

  <div class="fondo-chat p-4 rounded shadow animate__animated animate__fadeIn d-flex flex-column">

    <aside class="d-none d-md-block bg-white border-end p-3 position-fixed"
      style="width: 280px; height: 100vh; top: 0; left: 0; z-index: 1030;">
      <div class="text-center mb-4">
        <img src="img/pipaBotLogo.png" alt="PipaBot" style="max-width:120px; height:auto;">
      </div>

      <ul class="nav flex-column gap-1">
        <li><button class="dropdown-item" id="btnNuevaConversacion">Nueva conversaci√≥n</button></li>
        <li><button class="dropdown-item" id="btnAlternarModo">Modo oscuro</button></li>
        <li><button class="dropdown-item" id="btnAlternarVoz">Desactivar voz</button></li>
        <!-- Men√∫ lateral -->
        <li>
          <button class="dropdown-item" onclick="irAlControlMesa()">
            Control Mesa
          </button>
        </li>
        <li><button class="dropdown-item" onclick="irAlPanelAdmin()" id="enlaceAdmin" style="display: none;">Panel
            admin</button></li>
        <li><button class="dropdown-item text-danger" onclick="cerrarSesion()">Cerrar sesi√≥n</button></li>
        <li class="mt-3 mb-2">
          <strong class="text-muted">Tus conversaciones</strong>
        </li>
        <li>
          <ul class="mb-2 list-group list-group-flush small">

            <input id="buscadorLateral" class="form-control form-control-sm" type="search"
              placeholder="Buscar conversaciones‚Ä¶">

          </ul>
          <ul id="listaHistorialesLateral" class="list-group list-group-flush small"></ul>
        </li>


      </ul>
    </aside>


    <!-- Saludo arriba a la izquierda y menu hamburguesa a la derecha -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-2">
        <p class="mb-0 text-muted small">Hola, <span id="nombreUsuario"></span></p>
        <img id="iconoAltavoz" src="img/altavoz-on.svg" width="18" height="18" alt="Voz activada">
      </div>


      <!-- Men√∫ hamburguesa moderno -->
      <div class="dropdown d-md-none">
        <button class="btn btn-outline-secondary btn-sm" type="button" id="menuBtn" data-bs-toggle="dropdown"
          aria-expanded="false" aria-label="Men√∫">
          <img src="img/menu.svg" alt="Men√∫" width="20" height="20">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuBtn">
          <li><button class="dropdown-item" id="btnNuevaConversacionMenu">Nueva conversaci√≥n</button></li>
          <li><button class="dropdown-item" onclick="abrirModalHistoriales()">Ver historiales</button></li>
          <!-- En men√∫ hamburguesa -->
          <li><button class="dropdown-item" id="btnAlternarModoMovil">Modo oscuro</button></li>
          <li><button class="dropdown-item" id="btnAlternarVozMovil">Desactivar voz</button></li>
          <!-- Men√∫ lateral -->
          <li>
            <button class="dropdown-item" onclick="irAlControlMesa()">Control Mesa</button>
          </li>
          <li><button class="dropdown-item" onclick="irAlPanelAdmin()" id="enlaceAdminMenu" style="display: none;">Panel
              admin</button>
          </li>
          <li><button class="dropdown-item text-danger" onclick="cerrarSesion()">Cerrar sesi√≥n</button></li>
        </ul>
      </div>
    </div>

    <h1 class="text-center mb-4">Pregunta a PipaBot <span>üí¨</span></h1>

    <!-- Selector de modo OSC -->
    <div class="mb-3 d-flex gap-3 align-items-center">
      <label for="selectorModoOsc" class="form-label mb-0 text-muted">Modo OSC:</label>
      <select id="selectorModoOsc" class="form-select form-select-sm" style="width: auto;">
        <option value="manual">Manual</option>
        <option value="auto">Autom√°tico</option>
      </select>
    </div>

    <!-- Respuesta del bot -->
    <div id="chat" class="d-flex flex-column gap-2 p-2 flex-grow-1 overflow-auto" style="min-height: 300px;"></div>

    <!-- Input de tipo archivo oculto -->
    <input type="file" id="archivo" hidden>
    <!-- Muestra el nombre del archivo seleccionado -->
    <div id="archivoNombre" class="text-muted small mb-2"></div>
    <!-- Input y bot√≥n de enviar -->
    <div class="input-group mb-3">
      <!-- Bot√≥n de subir archivo -->
      <button class="btn btn-outline-secondary" type="button" id="btnUpload" aria-label="Subir archivo">
        <img src="img/upload.png" alt="Subir archivo" width="20" height="20">
      </button>

      <!-- Input de mensaje -->
      <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu pregunta aqu√≠..."
        aria-label="Mensaje">

      <!-- Bot√≥n de enviar -->
      <button class="btn btn-outline-secondary" type="button" onclick="preguntar()" aria-label="Enviar">
        <img src="img/send-2.png" alt="Enviar" width="20" height="20">
      </button>
      <!-- Bot√≥n de micr√≥fono -->
      <button class="btn btn-outline-secondary" type="button" onclick="escuchar()" aria-label="Hablar">
        <img src="img/micro.png" alt="Hablar" width="20" height="20">
      </button>

    </div>

  </div>

  <!-- Modal para mostrar historiales guardados -->
  <div class="modal fade" id="modalHistoriales" tabindex="-1" aria-labelledby="modalHistorialesLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalHistorialesLabel">Historiales guardados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input id="buscadorModal" class="form-control" type="search" placeholder="Buscar conversaciones‚Ä¶">
          </div>
          <ul class="list-group" id="listaHistoriales"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
