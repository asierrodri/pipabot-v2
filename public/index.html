<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PipaBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body
  style="background-image: url('img/backgroundChat.jpg'); background-size: cover; background-attachment: fixed; background-repeat: no-repeat;">

  <div class="container mt-5 p-4 rounded shadow animate__animated animate__fadeIn"
    style="background-color: rgba(255,255,255,0.85); max-width: 600px;">
    <!-- Botón de cerrar sesión arriba a la derecha y saludo arriba a la izquierda -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="mb-0 text-muted small">Hola, <span id="nombreUsuario"></span></p>
      <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>


    <h1 class="text-center mb-4">Pregunta a PipaBot <span>💬</span></h1>

    <!-- Input y botón de enviar -->
    <div class="input-group mb-3">
      <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu pregunta aquí..."
        aria-label="Mensaje">
      <button class="btn btn-outline-secondary" type="button" onclick="preguntar()" aria-label="Enviar">
        <img src="img/send-2.png" alt="Enviar" width="20" height="20">
      </button>
    </div>


    <!-- Respuesta del bot -->
    <div id="chat" class="d-flex flex-column gap-2 p-2" style="max-height: 300px; overflow-y: auto;"></div>

  </div>

  <script src="js/index.js"></script>
</body>

</html>
