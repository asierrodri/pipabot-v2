<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PipaBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <style>
  .typing {
    display: inline-block;
    width: 1.5em;
    text-align: left;
  }

  .typing span {
    display: inline-block;
    animation: blink 1.4s infinite both;
  }

  .typing span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
  }
</style>

</head>

<body
  style="background-image: url('img/backgroundChat.jpg'); background-size: cover; background-attachment: fixed; background-repeat: no-repeat;">

  <div class="container mt-5 p-4 rounded shadow animate__animated animate__fadeIn d-flex flex-column"
    style="background-color: rgba(255,255,255,0.85); max-width: 600px; height: 80vh;">

    <!-- Bot贸n de cerrar sesi贸n arriba a la derecha y saludo arriba a la izquierda -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="mb-0 text-muted small">Hola, <span id="nombreUsuario"></span></p>

      <!-- Men煤 hamburguesa moderno -->
      <div class="dropdown">
        <button class="btn btn-outline-secondary btn-sm" type="button" id="menuBtn"
          data-bs-toggle="dropdown" aria-expanded="false" aria-label="Men煤">
          <img src="img/menu.svg" alt="Men煤" width="20" height="20">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuBtn">
          <li><button class="dropdown-item" id="btnAlternarModo">Modo oscuro</button></li>
          <li><button class="dropdown-item" id="btnAlternarVoz">Desactivar voz</button></li>
          <li><button class="dropdown-item" id="btnNuevaConversacionMenu">Nueva conversaci贸n</button></li>
          <li><a class="dropdown-item" href="/admin" id="enlaceAdminMenu" style="display: none;">Panel admin</a></li>
          <li><button class="dropdown-item text-danger" onclick="cerrarSesion()">Cerrar sesi贸n</button></li>
        </ul>
      </div>
    </div>

    <h1 class="text-center mb-4">Pregunta a PipaBot <span></span></h1>

    <!-- Input y bot贸n de enviar -->
    <div class="input-group mb-3">
      <!-- Bot贸n de subir archivo -->
      <button class="btn btn-outline-secondary" type="button" id="btnUpload" aria-label="Subir archivo">
        <img src="img/upload.png" alt="Subir archivo" width="20" height="20">
      </button>

      <!-- Input de mensaje -->
      <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu pregunta aqu铆..."
        aria-label="Mensaje">

      <!-- Bot贸n de enviar -->
      <button class="btn btn-outline-secondary" type="button" onclick="preguntar()" aria-label="Enviar">
        <img src="img/send-2.png" alt="Enviar" width="20" height="20">
      </button>
      <!-- Bot贸n de micr贸fono -->
      <button class="btn btn-outline-secondary" type="button" onclick="escuchar()" aria-label="Hablar">
        <img src="img/micro.png" alt="Hablar" width="20" height="20">
      </button>

    </div>

    <!-- Input de tipo archivo oculto -->
    <input type="file" id="archivo" hidden>
    <!-- Muestra el nombre del archivo seleccionado -->
    <div id="archivoNombre" class="text-muted small mb-2"></div>

    <!-- Respuesta del bot -->
    <div id="chat" class="d-flex flex-column gap-2 p-2 flex-grow-1 overflow-auto" style="min-height: 300px;"></div>
  </div>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
