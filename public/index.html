<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PipaBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <style>
    .typing {
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }

    .typing span {
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: 0;
      }

      40% {
        opacity: 1;
      }
    }

    .fondo-chat {
      background-color: rgba(255, 255, 255, 0.637);
      max-width: 800px;
      height: 85vh;
    }

    /* En pantallas pequeñas, altura completa */
    @media (max-width: 1024px) {
      .fondo-chat {
        max-width: 1024px;
        height: 100vh;
        margin-top: 0 !important;
        border-radius: 0 !important;
      }
    }
  </style>

</head>

<body
  style="background-image: url('img/backgroundChat.jpg'); background-size: cover; background-attachment: fixed; background-repeat: no-repeat;">

  <div class="container mt-5 p-4 rounded shadow animate__animated animate__fadeIn d-flex flex-column fondo-chat">

    <!-- Saludo arriba a la izquierda y menu hamburguesa a la derecha -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="mb-0 text-muted small">Hola, <span id="nombreUsuario"></span></p>

      <!-- Menú hamburguesa moderno -->
      <div class="dropdown">
        <button class="btn btn-outline-secondary btn-sm" type="button" id="menuBtn" data-bs-toggle="dropdown"
          aria-expanded="false" aria-label="Menú">
          <img src="img/menu.svg" alt="Menú" width="20" height="20">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuBtn">
          <li><button class="dropdown-item" onclick="abrirModalHistoriales()">Ver historiales</button></li>
          <li><button class="dropdown-item" id="btnAlternarModo">Modo oscuro</button></li>
          <li><button class="dropdown-item" id="btnAlternarVoz">Desactivar voz</button></li>
          <li><button class="dropdown-item" id="btnNuevaConversacionMenu">Nueva conversación</button></li>
          <li><button class="dropdown-item" onclick="irAlPanelAdmin()" id="enlaceAdminMenu" style="display: none;">Panel
              admin</button>
          </li>
          <li><button class="dropdown-item text-danger" onclick="cerrarSesion()">Cerrar sesión</button></li>
        </ul>
      </div>
    </div>

    <h1 class="text-center mb-4">Pregunta a PipaBot <span>💬</span></h1>

    <!-- Respuesta del bot -->
    <div id="chat" class="d-flex flex-column gap-2 p-2 flex-grow-1 overflow-auto" style="min-height: 300px;"></div>

    <!-- Input de tipo archivo oculto -->
    <input type="file" id="archivo" hidden>
    <!-- Muestra el nombre del archivo seleccionado -->
    <div id="archivoNombre" class="text-muted small mb-2"></div>
    <!-- Input y botón de enviar -->
    <div class="input-group mb-3">
      <!-- Botón de subir archivo -->
      <button class="btn btn-outline-secondary" type="button" id="btnUpload" aria-label="Subir archivo">
        <img src="img/upload.png" alt="Subir archivo" width="20" height="20">
      </button>

      <!-- Input de mensaje -->
      <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu pregunta aquí..."
        aria-label="Mensaje">

      <!-- Botón de enviar -->
      <button class="btn btn-outline-secondary" type="button" onclick="preguntar()" aria-label="Enviar">
        <img src="img/send-2.png" alt="Enviar" width="20" height="20">
      </button>
      <!-- Botón de micrófono -->
      <button class="btn btn-outline-secondary" type="button" onclick="escuchar()" aria-label="Hablar">
        <img src="img/micro.png" alt="Hablar" width="20" height="20">
      </button>

    </div>

  </div>

  <!-- Modal para mostrar historiales guardados -->
  <div class="modal fade" id="modalHistoriales" tabindex="-1" aria-labelledby="modalHistorialesLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalHistorialesLabel">Historiales guardados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="listaHistoriales">
            <!-- Aquí se cargarán los historiales -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
