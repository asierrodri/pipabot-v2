<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control de Mesa - PipaBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Control de Mesa Behringer X32</h2>
            <div>
                <a href="/index.html" class="btn btn-outline-secondary btn-sm">Volver al chat</a>
                <button class="btn btn-danger btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>

        <div class="mb-4 d-flex gap-3">
            <button class="btn btn-outline-primary btn-sm" onclick="resetearTodos()">Resetear todo</button>
            <button class="btn btn-outline-danger btn-sm" onclick="mutearTodos()">Mute todos</button>
            <button class="btn btn-outline-success btn-sm" onclick="desmutearTodos()">Unmute todos</button>
        </div>


        <div class="row" id="panelCanales">
            <!-- Canales se insertan desde JS -->
        </div>

        <div class="mt-4">
            <h5 class="text-muted">Últimos comandos enviados:</h5>
            <ul id="logComandos" class="list-group small"></ul>
        </div>

    </div>

    <script src="/js/controlMesa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
