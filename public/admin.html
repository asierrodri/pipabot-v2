<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Administración - PipaBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mb-4" style="max-width: 600px;">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                Crear nuevo usuario
            </div>
            <div class="card-body">
                <form id="formCrearUsuario">
                    <div class="mb-3">
                        <input type="text" id="nuevoUsuario" class="form-control" placeholder="Nombre de usuario"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="nuevaPassword" class="form-control" placeholder="Contraseña"
                            required>
                    </div>
                    <div class="mb-3">
                        <select id="nuevoRol" class="form-select" required>
                            <option value="" disabled selected>Seleccionar rol</option>
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Crear</button>
                    </div>
                </form>
                <div id="mensajeUsuario" class="mt-3 text-success text-center"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Panel de Administración</h2>
            <button class="btn btn-danger btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <!-- Aquí se insertarán los usuarios -->
            </tbody>
        </table>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
