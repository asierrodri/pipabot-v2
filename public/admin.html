<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Administración - PipaBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .fondo-chat-admin {
            background-color: rgba(217, 230, 230, 0.411);
            width: 100%;
            height: 60vh;
        }

        @media (min-width: 1024px) {
            .fondo-chat-admin {
                width: 70%;
                margin: 0 auto;
                height: 70vh;
            }
        }

        /* ➕ Estilo para resaltar elemento al pasar el ratón */
        .list-group-item {
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            transition: background 0.2s ease;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        @media (min-width: 768px) {
            .container {
                margin-left: 220px;
                max-width: 70%;
            }
        }
    </style>

</head>

<body class="bg-light">

    <!-- Panel lateral para escritorio -->
    <aside class="d-none d-md-block bg-white border-end p-3 position-fixed"
        style="width: 220px; height: 100vh; top: 0; left: 0; z-index: 1030;">
        <h5 class="text-center mb-4">PipaBot</h5>
        <ul class="nav flex-column gap-1">
            <li><a class="dropdown-item" href="/admin/prompt">Gestionar prompt</a></li>
            <li><a class="dropdown-item" href="/index.html">Volver al chat</a></li>
            <li><button class="dropdown-item text-danger" onclick="cerrarSesion()">Cerrar sesión</button></li>
        </ul>
    </aside>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Panel de Administración</h2>

            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm d-md-none" type="button" id="menuAdmin"
                    data-bs-toggle="dropdown" aria-expanded="false" aria-label="Menú de opciones">
                    <img src="/img/menu.svg" width="20" height="20" alt="Menú">
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuAdmin">
                    <li>
                        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalCrearUsuario">
                            Crear nuevo usuario
                        </button>
                    </li>
                    <li><a class="dropdown-item" href="/admin/prompt">Gestionar prompt</a></li>
                    <li><a class="dropdown-item" href="/index.html">Volver al chat</a></li>
                    <li><button class="dropdown-item text-danger" onclick="cerrarSesion()">Cerrar sesión</button></li>
                </ul>
            </div>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <!-- Aquí se insertarán los usuarios -->
            </tbody>
        </table>


        <!-- zona de visualización del historial -->
        <div class="mt-5">
            <div class="mb-4 d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Visualizador de conversación</h4>
            </div>
            <div id="chatVisualizador"
                class="mb-4 p-4 rounded shadow d-flex flex-column gap-2 fondo-chat-admin overflow-auto"
                style="min-height: 300px;">
            </div>
        </div>
    </div>

    <!-- modal tipo index -->
    <div class="modal fade" id="modalHistorialesAdmin" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Conversaciones de <span id="nombreHistorialAdmin"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaHistorialesUsuario" class="list-group">
                        <!-- Se rellenará desde JS -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para editar usuario -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarUsuario">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Contraseña nueva (opcional)</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Rol</label>
                            <select class="form-select" id="editRole" required>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear usuario -->
    <div class="modal fade" id="modalCrearUsuario" tabindex="-1" aria-labelledby="modalCrearUsuarioLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearUsuarioLabel">Crear nuevo usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCrearUsuario">
                        <div class="mb-3">
                            <input type="text" id="nuevoUsuario" class="form-control" placeholder="Nombre de usuario"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="nuevaPassword" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <div class="mb-3">
                            <select id="nuevoRol" class="form-select" required>
                                <option value="" disabled selected>Seleccionar rol</option>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                    <div id="mensajeUsuario" class="mt-3 text-success text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
